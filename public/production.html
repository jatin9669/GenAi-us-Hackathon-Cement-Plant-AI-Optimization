<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #00aaff;
      --accent-hover: #0090dd;
      --bg-gradient-light: radial-gradient(circle at 20% 20%, #f0f6ff, #d9e4f5, #f9fbff);
      --bg-gradient-dark: radial-gradient(circle at 30% 30%, #0f2027, #203a43, #2c5364);
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(35, 35, 35, 0.85);
      --text-light: #1c1c1c;
      --text-dark: #f5f5f5;
      --blur: 20px;
    }

    * {
      box-sizing: border-box;
      transition: all 0.4s ease;
    }

    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }

    /* Toggle & Back Buttons */
    .toggle-container, .back-btn {
      position: absolute;
      top: 25px;
      z-index: 100;
    }

    .toggle-container { right: 25px; }
    .back-btn { left: 25px; }

    .toggle-btn, .back-btn {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    body.dark .toggle-btn, body.dark .back-btn {
      background: rgba(40, 40, 40, 0.8);
      color: #eee;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .toggle-btn:hover, .back-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* Header */
    header {
      text-align: center;
      padding: 100px 20px 50px;
      background: linear-gradient(135deg, #0078ff 0%, #00c6ff 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.25);
      filter: blur(150px);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(25px); }
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    header p {
      font-size: 1.15rem;
      opacity: 0.95;
    }

    /* Dashboard Container */
    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 35px;
      background: var(--card-light);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.05);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(15px);
      font-size: 0.9rem;
      color: #444;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    body.dark footer {
      background: rgba(30,30,30,0.6);
      color: #ddd;
      border-color: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>
  <div class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</div>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <header>
    <h1>üè≠ Cement Production Dashboard</h1>
    <p>Track production metrics, quality grades, batch performance, and strength predictions in real-time.</p>
  </header>

  <div class="container">
    <iframe 
      src="https://lookerstudio.google.com/embed/reporting/d289d53c-6171-4777-9892-98b6d687ed9d/page/N2wYF"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    ¬© 2025 Cement AI Prototype
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-btn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
