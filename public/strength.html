<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cement Strength Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #00aaff;
      --accent-hover: #0090dd;
      --bg-gradient-light: radial-gradient(circle at 20% 20%, #f0f6ff, #d9e4f5, #f9fbff);
      --bg-gradient-dark: radial-gradient(circle at 30% 30%, #0f2027, #203a43, #2c5364);
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(35, 35, 35, 0.8);
      --text-light: #1c1c1c;
      --text-dark: #f5f5f5;
      --blur: 20px;
    }

    * { box-sizing: border-box; transition: all 0.4s ease; }

    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }

    /* Toggle & Back Buttons */
    .toggle-container, .back-btn {
      position: absolute;
      top: 25px;
      z-index: 100;
    }

    .toggle-container { right: 25px; }
    .back-btn { left: 25px; }

    .toggle-btn, .back-btn {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    body.dark .toggle-btn, body.dark .back-btn {
      background: rgba(40, 40, 40, 0.8);
      color: #eee;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .toggle-btn:hover, .back-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* Header */
    header {
      text-align: center;
      padding: 100px 20px 50px;
      background: linear-gradient(135deg, #0078ff 0%, #00c6ff 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.25);
      filter: blur(150px);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(25px); }
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    header p {
      font-size: 1.15rem;
      opacity: 0.95;
    }

    /* Form Container */
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 35px;
      background: var(--card-light);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.8);
      color: #222;
    }

    body.dark .form-group input {
      background: rgba(60, 60, 60, 0.8);
      color: #eee;
      border: 1px solid #666;
    }

    .btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: var(--accent-hover);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(15px);
      font-size: 0.9rem;
      color: #444;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    body.dark footer {
      background: rgba(30,30,30,0.6);
      color: #ddd;
      border-color: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>
  <div class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</div>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <header>
    <h1>Cement Strength Predictor</h1>
    <p>Predict compressive strength based on material composition</p>
  </header>

  <div class="container">
    <div class="form-group"><label>Cement (kg/m¬≥)</label><input type="number" id="cement"></div>
    <div class="form-group"><label>Blast Furnace Slag (kg/m¬≥)</label><input type="number" id="slag"></div>
    <div class="form-group"><label>Fly Ash (kg/m¬≥)</label><input type="number" id="flyash"></div>
    <div class="form-group"><label>Water (kg/m¬≥)</label><input type="number" id="water"></div>
    <div class="form-group"><label>Superplasticizer (kg/m¬≥)</label><input type="number" id="superplasticizer"></div>
    <div class="form-group"><label>Coarse Aggregate (kg/m¬≥)</label><input type="number" id="coarseaggregate"></div>
    <div class="form-group"><label>Fine Aggregate (kg/m¬≥)</label><input type="number" id="fineaggregate"></div>
    <div class="form-group"><label>Age (days)</label><input type="number" id="age"></div>

    <button class="btn" onclick="predictStrength()">Predict Strength</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    ¬© 2025 Cement AI Prototype
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-btn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    async function predictStrength() {
      const data = {
        cement: parseFloat(document.getElementById('cement').value),
        slag: parseFloat(document.getElementById('slag').value),
        flyash: parseFloat(document.getElementById('flyash').value),
        water: parseFloat(document.getElementById('water').value),
        superplasticizer: parseFloat(document.getElementById('superplasticizer').value),
        coarseaggregate: parseFloat(document.getElementById('coarseaggregate').value),
        fineaggregate: parseFloat(document.getElementById('fineaggregate').value),
        age: parseFloat(document.getElementById('age').value)
      };

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').textContent =
          `Predicted Strength: ${result.prediction.toFixed(2)} MPa`;
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = 'Prediction failed. Check console.';
      }
    }
  </script>
</body>
</html>
