<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --accent: #00aaff;
      --accent-hover: #0090dd;
      --bg-gradient-light: radial-gradient(circle at 20% 20%, #f0f6ff, #d9e4f5, #f9fbff);
      --bg-gradient-dark: radial-gradient(circle at 30% 30%, #0f2027, #203a43, #2c5364);
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(35, 35, 35, 0.8);
      --text-light: #1c1c1c;
      --text-dark: #f5f5f5;
      --blur: 20px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }
    .toggle-container, .back-btn {
      position: absolute;
      top: 25px;
      z-index: 100;
    }
    .toggle-container { right: 25px; }
    .back-btn { left: 25px; }
    .toggle-btn, .back-btn {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    body.dark .toggle-btn, body.dark .back-btn {
      background: rgba(40, 40, 40, 0.8);
      color: #eee;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    .toggle-btn:hover, .back-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding-top: 80px; /* Space for header */
      background: var(--card-light);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
    }
    body.dark .chat-container {
      background: var(--card-dark);
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
    }
    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 20px;
      display: flex;
      opacity: 0;
      transform: translateY(10px);
      animation: popIn 0.5s ease forwards;
    }
    @keyframes popIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .message .icon {
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      margin-right: 15px;
    }
    .message.user .icon {
      background: #ccc;
      color: #333;
    }
    body.dark .message.user .icon {
      background: #555;
      color: #eee;
    }
    .message.agent .icon {
      background: var(--accent);
      color: white;
    }
    .message .text {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      background: #eee;
    }
    .message.user .text {
      background: #e0f7ff;
    }
    body.dark .message .text {
      background: #333;
    }
    .message.agent .text {
      background: white;
    }
    body.dark .message.agent .text {
      background: #444;
    }
    .message.typing .text {
      font-style: italic;
      color: #888;
    }
    .chat-form {
      display: flex;
      padding: 20px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
    body.dark .chat-form {
      border-color: rgba(255,255,255,0.1);
    }
    .chat-form input {
      flex-grow: 1;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1rem;
    }
    body.dark .chat-form input {
      background: #555;
      border-color: #777;
      color: #eee;
    }
    .chat-form button {
      background: var(--accent);
      border: none;
      color: white;
      font-size: 1.2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }
    .chat-form button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>

  <div class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</div>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <div class="chat-container">
    <div class="chat-window" id="chat-window">
      <div class="message agent">
        <div class="icon"><i class="fas fa-robot"></i></div>
        <div class="text">
          I am your MCP-GPT. I can answer questions based on the production and sensor data of the factory. How can I help you today?
        </div>
      </div>
    </div>
    <form class="chat-form" id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask about sensor data, anomalies, or production..." autocomplete="off">
      <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-btn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    function addMessageToChat(role, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const icon = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
      
      messageDiv.innerHTML = `
        <div class="icon">${icon}</div>
        <div class="text">${text}</div>
      `;
      
      chatWindow.appendChild(messageDiv);
      // Scroll to the bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = chatInput.value.trim();
      if (!prompt) return;

      // 1. Add user's message to UI
      addMessageToChat('user', prompt);
      chatInput.value = '';
      sendBtn.disabled = true;

      // 2. Add "typing" message
      const typingMessage = document.createElement('div');
      typingMessage.className = 'message agent typing';
      typingMessage.innerHTML = `
        <div class="icon"><i class="fas fa-robot"></i></div>
        <div class="text">Thinking...</div>
      `;
      chatWindow.appendChild(typingMessage);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // 3. Send to backend and get response
      try {
        const response = await fetch('/ask-mcp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });
        
        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();
        
        // 4. Remove "typing" message
        chatWindow.removeChild(typingMessage);

        // 5. Add agent's real response
        addMessageToChat('agent', data.text);

      } catch (error) {
        chatWindow.removeChild(typingMessage);
        addMessageToChat('agent', `Sorry, I ran into an error: ${error.message}`);
        console.error('Error querying MCP agent:', error);
      } finally {
        sendBtn.disabled = false;
        chatInput.focus();
      }
    });
  </script>
</body>
</html>
