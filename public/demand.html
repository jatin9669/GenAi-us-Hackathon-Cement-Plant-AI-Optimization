<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cement Demand Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #00aaff;
      --accent-hover: #0090dd;
      --bg-gradient-light: radial-gradient(circle at 20% 20%, #f0f6ff, #d9e4f5, #f9fbff);
      --bg-gradient-dark: radial-gradient(circle at 30% 30%, #0f2027, #203a43, #2c5364);
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(35, 35, 35, 0.8);
      --text-light: #1c1c1c;
      --text-dark: #f5f5f5;
      --blur: 20px;
    }

    * { box-sizing: border-box; transition: all 0.4s ease; }

    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }

    /* Toggle & Back Buttons */
    .toggle-container, .back-btn {
      position: absolute;
      top: 25px;
      z-index: 100;
    }

    .toggle-container { right: 25px; }
    .back-btn { left: 25px; }

    .toggle-btn, .back-btn {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    body.dark .toggle-btn, body.dark .back-btn {
      background: rgba(40, 40, 40, 0.8);
      color: #eee;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .toggle-btn:hover, .back-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* Header */
    header {
      text-align: center;
      padding: 100px 20px 50px;
      background: linear-gradient(135deg, #0078ff 0%, #00c6ff 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.25);
      filter: blur(150px);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(25px); }
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    header p {
      font-size: 1.15rem;
      opacity: 0.95;
    }

    /* Form Container */
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 35px;
      background: var(--card-light);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.8);
      color: #222;
    }

    body.dark .form-group input {
      background: rgba(60, 60, 60, 0.8);
      color: #eee;
      border: 1px solid #666;
    }

    .btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: var(--accent-hover);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(15px);
      font-size: 0.9rem;
      color: #444;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    body.dark footer {
      background: rgba(30,30,30,0.6);
      color: #ddd;
      border-color: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>
  <div class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</div>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <header>
    <h1>Cement Demand Predictor</h1>
    <p>Forecast cement demand using economic and environmental parameters</p>
  </header>

  <div class="container">
    <div class="form-group">
      <label>Date (YYYY-MM)</label>
      <input type="text" id="date">
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" id="region">
    </div>

    <div class="form-group">
      <label>GDP Growth Rate (%)</label>
      <input type="number" step="0.01" id="gdp_growth_rate">
    </div>

    <div class="form-group">
      <label>Construction Index</label>
      <input type="number" step="0.1" id="construction_index">
    </div>

    <div class="form-group">
      <label>Rainfall (mm)</label>
      <input type="number" step="0.1" id="rainfall_mm">
    </div>

    <div class="form-group">
      <label>Cement Price (‚Çπ/ton)</label>
      <input type="number" step="0.1" id="cement_price_per_ton">
    </div>

    <div class="form-group">
      <label>Infrastructure Spending (million ‚Çπ)</label>
      <input type="number" step="0.1" id="infrastructure_spending_million">
    </div>

    <button class="btn" onclick="predictDemand()">Predict Demand</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    ¬© 2025 Cement AI Prototype ‚Ä¢ Powered by Vertex AI
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-btn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    async function predictDemand() {
      const data = {
        date: document.getElementById('date').value,
        region: document.getElementById('region').value,
        gdp_growth_rate: parseFloat(document.getElementById('gdp_growth_rate').value),
        construction_index: parseFloat(document.getElementById('construction_index').value),
        rainfall_mm: parseFloat(document.getElementById('rainfall_mm').value),
        cement_price_per_ton: parseFloat(document.getElementById('cement_price_per_ton').value),
        infrastructure_spending_million: parseFloat(document.getElementById('infrastructure_spending_million').value)
      };

      try {
        const res = await fetch('/predict-demand', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').textContent =
          `Predicted Demand: ${result.prediction.toFixed(2)} tons`;
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = 'Prediction failed. Check console.';
      }
    }
  </script>
</body>
</html>
